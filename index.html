<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Http</title>
	<link rel="stylesheet" href="assets/styles/app.css" />
	<script src="assets/scripts/app.js" defer></script>
</head>

<body>
	<header>
		<a class="logo" href="https://all-projects-portfolio.web.app/" target="_blank">
			<img class="logo-img" src="./assets/logo.svg" />
			<div class="logo-txt">
				<h1>FLAVIA</h1>
				<span>Kosti</span>
			</div>
		</a>
	</header>
	<template id="single-post">
		<li class="post-item">
			<h2></h2>
			<p></p>
			<button>DELETE</button>
		</li>
	</template>
	<section id="new-post">
		<form>
			<div class="inputs">
				<div class="form-control">
					<label for="title">Title</label>
					<input type="text" id="title" name="title" />
				</div>
				<div class="form-control">
					<label for="content">Content</label>
					<textarea rows="3" id="content" name="body"></textarea>
				</div>
			</div>
			<div class="buttons">
				<button type="submit">ADD</button>
				<button id="fetch-button">FETCH POSTS</button>
			</div>
		</form>
	</section>
	<section id="available-posts">
		<ul class="posts"></ul>
	</section>
</body>

</html>
